  <!-- CSS

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/master.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="four columns">
        <span style="font-weight: 600">Amount of decks in play: </span><span id="deck-amount"></span>
      </div>
      <div class="four columns">
        <span style="font-weight: 600">Cards left in deck: </span><span id="cards-left"></span>
      </div>
      <div class="four columns">
        <span style="font-weight: 600">Iets anders: </span><span id=""></span>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <div class="teams" style="text-align: center; margin-top: 40px;">
          <div class="row">
            <div class="six columns" style="position: relative">
              <img class="playing-card-left" src="img/cards/red_back.png" alt="" width="250">
            </div>

            <div class="six columns" style="position: relative">
              <img class="playing-card playing-card-right" src="" alt="" width="250">
              <img class="playing-card-bottom" src="img/cards/green_back.png" alt="" width="250"><br>
            </div>
          </div>
          <div class="row">
            <div class="twelve columns">
              <input id="input-deck-amount" type="number" name="" value="3">
              <button class="btn-shuffle" type="button" name="button">Shuffle Cards</button>
              <button class="btn-draw-card button-primary" type="button" name="button">Draw Card</button>
            </div>
          </div>
          <div class="row">
            <div class="twelve columns">
              <input id="input-new-player-name" type="text" name="" value="Marty">
              <input id="input-new-player-chips" type="number" name="" value="10">
              <button class="btn-add-player" type="button" name="button">Add Players</button>
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
